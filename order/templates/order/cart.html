{% extends 'app_user/auth_base.html' %}
{% load static %}


{% block content %}

<body>
    <div class="container-fluid vh-100 d-flex flex-column px-0">
        {% include 'app_user/header.html' %}
        <div class="row flex-grow-1 m-0">
            <div class="col-md-6 pt-5">
                <div class="text-center w-100">
                    <h1 class="fw-700 fs-32 mb-5">Customize your card</h1>
                    <div class="d-flex justify-content-center mb-3">

                            <div id="black-btn" class="selector" onclick="cardChange(this)"></div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center card-selector">
                            <div id="grey-btn" class="selector" onclick="cardChange(this)"></div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center card-selector">
                            <div id="white-btn" class="selector" onclick="cardChange(this)"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 pt-5 card-2nd">
                <form class="theme-form login-form" style="border-radius:25px" method="post">
                    {% csrf_token %}

                        <table class="table table-borderless">

                                <tr>

                                                </svg></button><input  class=" prc d-flex justify-content-center align-content-center py-2 text-center bg-transparent" type="number" data-quantity-target="" value="0" step="1" min="0" max="" name="quantity"><button class="prc btn d-flex justify-content-center align-items-center border-0" type="button" data-quantity-plus=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor">

                                                </svg></button></div>
                                        
                                    </td>
                                </tr>
                                    
                                
                                            <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
                                            <script>
                                                $('.form-group').on('input', '.prc', function(){
                                                    var totalSum = 0;
                                                    $('.form-group .prc').each(function() {
                                                        var inputVal = $(this).val();
                                                        if($.isNumeric(inputVal)){
                                                            totalSum += parseFloat(inputVal) * 2300;
                                                        }
                                                        $('#result').text(totalSum);
                                                    })
                                                });
                                            </script>
                                            <tr>
                                                <td class="d-flex align-items-center fw-600 fs-16">
                                                    <div class="rounded-circle me-2" style="background-image: linear-gradient(#a1a1a1, #737373);width: 32px;height: 32px;"></div>ThisPass Grey Card<sup class="text-danger ms-1">NA</sup>
                                                </td>
                                                <td>
                                                    <div class="d-flex justify-content-center align-items-center control p-0" data-quantity=""><button class="btn d-flex justify-content-center align-items-center border-0" type="button" data-quantity-minus=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor">

                                                            </svg></button><input class="d-flex justify-content-center align-content-center py-2 text-center bg-transparent" type="number" data-quantity-target="" value="0" step="0" min="0" max="" name=""><button class="btn d-flex justify-content-center align-items-center border-0" type="button" data-quantity-plus=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor">

                                                            </svg></button></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="d-flex align-items-center fw-600 fs-16"><img class="me-2" src="{% static 'assets/img/Ellipse%20387.png' %}" style="width: 32px;height: 32px;">ThisPass White Card<sup class="text-danger ms-1">NA</sup></td>
                                                <td>
                                                    <div class="d-flex justify-content-center align-items-center control p-0" data-quantity=""><button class="btn d-flex justify-content-center align-items-center border-0" type="button" data-quantity-minus=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor">

                                                            </svg></button><input class="d-flex justify-content-center align-content-center py-2 text-center bg-transparent" type="number" data-quantity-target="" value="0" step="0" min="0" max="" name=""><button class="btn d-flex justify-content-center align-items-center border-0" type="button" data-quantity-plus=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor">

                                                                <path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"></path>
                                                            </svg></button></div>
                                                </td>
                                            </tr>
                                            
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-between fw-600 fs-16 my-5 form-group" style="color: #757575;"><span class="fw-600 fs-16">Subtotal</span><span>NGN  <output id="result"></output>.00</span></div><button class="btn btn-dark d-block w-100 fw-600 fs-14 py-2" role="button" type="submit">Proceed</button>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
