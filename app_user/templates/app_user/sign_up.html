{% extends 'app_user/auth_base.html' %}
{% load static %}

{% block content %}

<body>
    <section class="position-relative primary-bg">
        <div class="container">
            <div class="row d-flex justify-content-center vh-100">
                <div class="col-md-6 col-xl-5 d-flex justify-content-center align-items-center">
                    <div class="card w-100 custom-radius">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2 class="fw-600 fs-20"><strong>Create an account</strong></h2>
                            {% if messages %}
                                {% for message in messages %}
                            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 8px 8px; margin: 28px; width: 94%; height: 40px; background: #FFE7EA; border-radius: 5px;"><p style="text-align: center; padding-top: 15px">{{ message }}</p></div>
                                    {% endfor %}
                                {% endif %}
                            <form class="w-100 px-3" method="post">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div><label class="form-label fw-600 fs-12" for="email"><strong>First Name</strong></label><input class="form-control" type="text" name="first_name" placeholder="John" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div><label class="form-label fw-600 fs-12" for="email"><strong>Last Name</strong></label><input class="form-control" type="text" name="last_name" placeholder="Doe" required=""></div>
                                    </div>
                                </div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Username</label><input class="form-control" type="text" name="user_name" placeholder="johndoe99" required=""></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Email</label><input class="form-control" type="email" name="username" placeholder="example@email.com" required=""></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Phone Number</label><input class="form-control" type="tel" placeholder="+234" name="phone_no" required="" maxlength="14" minlength="11"></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="password">Password</label><input class="form-control" type="password" name="password1" placeholder="Enter password"></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="password">Confirm Password</label><input class="form-control" type="password" name="password2" placeholder="Enter password"></div>
                                <br>
                                <button class="btn btn-dark d-block w-100" class="mb-3 mt-5" type="submit">Submit</button><br>
                                <p class="text-center secondary-text fw-400 fs-14">Already have an account?&nbsp;<a class="text-decoration-none primary-text fw-600" href="{% url 'app_user:sign_in' %}">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
