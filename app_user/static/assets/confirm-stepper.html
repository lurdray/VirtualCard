    <section class="position-relative py-4 py-xl-5">

                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <h6 class="text-start mb-4 fw-700">Confirm Details</h6>
                    <div class="card mb-4 custom-radius">
                        <div class="card-body p-0 mx-3 my-3">
                            <div><a data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapse-1" href="#collapse-1" role="button" id="toogleIcon1" class="fw-600 fs-14 primary-text text-decoration-none"><i id="icon1" class="fs-16 me-2 fa fa-caret-right"></i>Personal Information</a>
                                <div class="collapse" id="collapse-1">
                                    <form class="mt-3" method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div><label class="form-label fw-600 fs-12" for="email"><strong>First Name</strong></label><input class="form-control" type="email" name="first-name" placeholder="John" required="" value="John" readonly=""></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div><label class="form-label fw-600 fs-12" for="email"><strong>Last Name</strong></label><input class="form-control" type="email" name="last-name" placeholder="Doe" required="" value="Doe" readonly=""></div>
                                            </div>
                                        </div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Email</label><input class="form-control" type="email" name="email" placeholder="example@email.com" required="" value="johndoe@gmail.com" readonly=""></div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Phone Number</label><input class="form-control" type="tel" placeholder="+234" required="" maxlength="14" minlength="11" value="+2349057391556" name="phone" readonly=""></div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="file"><strong>Profile Image</strong></label><input class="form-control" type="file" name="file" required="" accept="image/*"></div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="website">Website</label><input class="form-control" type="url" placeholder="www.example.com" name="website" value="www.oye.engineer" readonly=""></div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="company-name"><strong>Company Name</strong></label><input class="form-control" type="url" placeholder="Enter Company Name" name="company-name" value="Triven" readonly=""></div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="job-title"><strong>Job Title</strong><br></label><input class="form-control" type="url" placeholder="Enter Job Title" name="job-title" value="Developer" readonly=""></div>
                                        <div class="mb-3"><a class="btn btn-secondary d-block w-100" role="button">Edit</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4 custom-radius">
                        <div class="card-body p-0 mx-3 my-3">
                            <div><a data-bs-toggle="collapse" aria-expanded="false" aria-controls="collapse-2" href="#collapse-2" role="button" id="toogleIcon2" class="fw-600 fs-14 primary-text text-decoration-none"><i id="icon2" class="fs-16 me-2 fa fa-caret-right"></i><strong>Address</strong></a>
                                <div class="collapse" id="collapse-2">
                                    <form class="mt-3" method="post">
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="street"><strong>Street Address</strong><br></label><input class="form-control" type="url" placeholder="123 Silicon Street" name="street" required="" value="3 Fez Street" readonly=""></div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div><label class="form-label fw-600 fs-12" for="email"><strong>City</strong><br></label><input class="form-control" type="email" name="city" placeholder="Ikeja" required="" value="Wuse 2" readonly=""></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div><label class="form-label fw-600 fs-12" for="email"><strong>State</strong><br></label><input class="form-control" type="email" name="state" placeholder="Lagos" required="" value="Lagos" readonly=""></div>
                                            </div>
                                        </div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="zip">Zip</label><input class="form-control" type="number" name="zip" placeholder="00000" value="100001" readonly=""></div>
                                        <div class="mb-3"><label class="form-label fw-600 fs-12" for="country"><strong>Country</strong><br></label><input class="form-control" type="text" name="country" value="Nigeria" placeholder="Nigeria" readonly=""></div>
                                        <div class="mb-3"><a class="btn btn-secondary d-block w-100" role="button">Edit</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                                        <div class="mb-3"><i class="fab fa-instagram ig-logo me-2 fs-5 fw-700" aria-hidden="true"></i><label class="form-label fw-600 fs-12" for="instagram"><strong>Instagram</strong></label><input class="form-control" type="url" placeholder="eg. www.instagram.com/username" name="instagram" value="www.instagram/thispass" readonly=""></div>

                                        <div class="mb-3"><a class="btn btn-secondary d-block w-100" role="button">Edit</a></div>
