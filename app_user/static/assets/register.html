<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ThisPass</title>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/img/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/pincode.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative primary-bg">
        <div class="container">
            <div class="row d-flex justify-content-center vh-100">
                <div class="col-md-6 col-xl-5 d-flex justify-content-center align-items-center">
                    <div class="card w-100 custom-radius">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2 class="fw-600 fs-20"><strong>Create an account</strong></h2>
                            <form class="w-100 px-3" method="post">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div><label class="form-label fw-600 fs-12" for="email"><strong>First Name</strong></label><input class="form-control" type="email" name="first-name" placeholder="John" required=""></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div><label class="form-label fw-600 fs-12" for="email"><strong>Last Name</strong></label><input class="form-control" type="email" name="last-name" placeholder="Doe" required=""></div>
                                    </div>
                                </div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Email</label><input class="form-control" type="email" name="email" placeholder="example@email.com" required=""></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="email">Phone Number</label><input class="form-control" type="tel" placeholder="+234" required="" maxlength="14" minlength="11"></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="password">Password</label><input class="form-control" type="password" name="password" placeholder="Enter password"></div>
                                <div class="mb-3"><label class="form-label fw-600 fs-12" for="password">Confirm Password</label><input class="form-control" type="password" name="confirm-password" placeholder="Enter password"></div>
                                <div class="mb-3 mt-5"><a class="btn btn-dark d-block w-100" role="button" href="register2.html">Submit</a></div>
                                <p class="text-center secondary-text fw-400 fs-14">Already have an account?&nbsp;<a class="text-decoration-none primary-text fw-600" href="index.html">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pincode.js"></script>
    <script src="assets/js/stepper.js"></script>
</body>

</html>
